<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Nueva publicación</h5>
  </div>
  <form (ngSubmit)="onSubmit()" #publicacionForm="ngForm" enctype="multipart/form-data">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Tu vivencia</label>
        <textarea class="form-control" [(ngModel)]="texto" name="texto" rows="5" required placeholder="Escribe aquí tu vivencia..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Imágenes o vídeos</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" multiple accept="image/*,video/*">
      </div>
      <div class="mb-3" *ngIf="archivos && archivos.length">
        <div *ngFor="let archivo of archivos">
          <span>{{ archivo.name }}</span>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white border-0 d-flex justify-content-end">
      <button class="btn btn-primary" type="submit" [disabled]="!texto">Publicar</button>
    </div>
  </form>
</div>
