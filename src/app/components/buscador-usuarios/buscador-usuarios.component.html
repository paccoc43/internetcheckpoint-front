<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Buscar usuarios</h5>
  </div>
  <form [formGroup]="busquedaForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <input class="form-control" formControlName="nombre_usuario" placeholder="Nombre de usuario">
        </div>
        <div class="col-md-4">
          <input class="form-control" formControlName="apellidos" placeholder="Apellidos">
        </div>
        <div class="col-md-4">
          <input class="form-control" formControlName="email" placeholder="Correo">
        </div>
        <div class="col-md-4">
          <input class="form-control" formControlName="sexo" placeholder="Sexo">
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" formControlName="fecha_nacimiento" placeholder="Fecha nacimiento">
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" formControlName="fecha_creacion" placeholder="Fecha creación">
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <label class="me-2 mb-0">Admin</label>
          <div class="btn-group" role="group">
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '', 'btn-primary': busquedaForm.value.es_admin === ''}"
              (click)="busquedaForm.get('es_admin')?.setValue('')">
              Ambos
            </button>
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '1', 'btn-primary': busquedaForm.value.es_admin === '1'}"
              (click)="busquedaForm.get('es_admin')?.setValue('1')">
              Sí
            </button>
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '0', 'btn-primary': busquedaForm.value.es_admin === '0'}"
              (click)="busquedaForm.get('es_admin')?.setValue('0')">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white border-0 d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>
</div>
