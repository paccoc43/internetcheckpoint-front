<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Buscar usuarios</h5>
  </div>
  <form [formGroup]="busquedaForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre de usuario</label>
          <input class="form-control" formControlName="nombre_usuario">
        </div>
        <div class="col-md-4">
          <label class="form-label">Apellidos</label>
          <input class="form-control" formControlName="apellidos">
        </div>
        <div class="col-md-4">
          <label class="form-label">Correo</label>
          <input class="form-control" formControlName="email">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sexo</label>
          <select class="form-select" formControlName="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha nacimiento</label>
          <input type="date" class="form-control" formControlName="fecha_nacimiento">
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha creación</label>
          <input type="date" class="form-control" formControlName="fecha_creacion">
        </div>
        <div class="col-md-4">
          <label class="form-label">Admin</label>
          <div class="btn-group w-100" role="group">
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '', 'btn-primary': busquedaForm.value.es_admin === ''}"
              (click)="busquedaForm.get('es_admin')?.setValue('')">
              Ambos
            </button>
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '1', 'btn-primary': busquedaForm.value.es_admin === '1'}"
              (click)="busquedaForm.get('es_admin')?.setValue('1')">
              Sí
            </button>
            <button type="button" class="btn"
              [ngClass]="{'btn-outline-primary': busquedaForm.value.es_admin !== '0', 'btn-primary': busquedaForm.value.es_admin === '0'}"
              (click)="busquedaForm.get('es_admin')?.setValue('0')">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
      <button class="btn btn-danger" type="button" (click)="limpiarForm()">Limpiar</button>
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>
</div>
