<div *ngIf="cargando" class="text-center text-muted">Cargando comentarios...</div>
<div *ngIf="!cargando && comentarios.length === 0" class="text-center text-muted">Sin comentarios.</div>
<ul class="list-group list-group-flush" *ngIf="comentarios.length > 0">
  <li class="list-group-item" *ngFor="let comentario of comentarios">
    <div class="fw-bold">{{ comentario.nombre_usuario }}</div>
    <div class="small text-muted">{{ comentario.fecha_comentario | date:'short' }}</div>
    <div>{{ comentario.contenido }}</div>
  </li>
</ul>
