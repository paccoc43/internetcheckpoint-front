<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Editar usuario</h5>
  </div>
  <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre de usuario</label>
          <input class="form-control"  formControlName="nombre_usuario" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Apellidos</label>
          <input class="form-control" formControlName="apellidos">
        </div>
        <div class="col-md-4">
          <label class="form-label">Correo</label>
          <input class="form-control" formControlName="email">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sexo</label>
          <select class="form-select" formControlName="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otros">Otro</option>

          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha nacimiento</label>
          <input type="date" class="form-control" formControlName="fecha_nacimiento">
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha creación</label>
          <input type="date" class="form-control" formControlName="fecha_creacion">
        </div>
        <div class="col-md-4">
          <label class="form-label">Admin</label>
          <select class="form-select" formControlName="es_admin">
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white border-0 d-flex justify-content-end gap-2">
      <button class="btn btn-primary" type="submit">Guardar cambios</button>
    </div>
  </form>
</div>
