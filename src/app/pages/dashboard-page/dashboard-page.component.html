<app-fondo-animado></app-fondo-animado>
<app-navbar class="sticky-top"></app-navbar>
<app-menu-admin *ngIf="authService.isAdmin() === 'ADMIN'"></app-menu-admin>
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-6 col-md-6">
      <app-buscador-usuarios (buscar)="onSubmit($event)"></app-buscador-usuarios>
    </div>
    <div class="col-6 col-md-6">
      <app-editar-usuario *ngIf="usuarioEditado" [usuario]="usuarioEditado"></app-editar-usuario>
    </div>
  </div>
  <app-lista-usuarios [filtroUsuario]="usuarioFiltro" (usuarioEditar)="onUsuarioEditado($event)"></app-lista-usuarios>
</div>
